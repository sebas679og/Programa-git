<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="icon" href="../img/iconoPestaÃ±a.jpg" type="image/jpeg">
    <link rel="stylesheet" href="../css/style.css">
    <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #00963f;
            }
            .header {
                background-color: #00963f;
                color: #fff;
                padding: 10px 0;
                text-align: center;
            }
            .sidebar {
                background-color: #ff7f00;
                width: 200px;
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                padding-top: 20px;
                box-sizing: border-box;
            }
            .sidebar a {
                display: block;
                color: #fff;
                padding: 10px 20px;
                text-decoration: none;
            }
            .sidebar a:hover {
                background-color: #ff9500;
            }
            .content {
                margin-left: 200px;
                padding: 20px;
                background-color: #00963f;
                height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                color: #000;
            }
            .content h1 {
                margin-bottom: 50px;
            }
            .content button {
                background-color: #4d590d;
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 10px;
                cursor: pointer;
            }
            .topbar {
                display: flex;
                justify-content: flex-end;
                padding: 10px;
            }
            .topbar img {
                width: 30px;
                margin: 0 10px;
                cursor: pointer;
            }
    </style>
</head>
<body>
        <div class="header">
            <img src="path/to/logo.png" alt="Platanitos de La Esmeralda" width="300">
        </div>
        <div class="sidebar">
            <a href="#">Menu Principal</a>
            <a href="#">Realizar Pedido</a>
            <a href="#">Lista de Pedidos</a>
            <a href="#">Registrar Actividades</a>
            <a href="#">Realizar Solicitudes</a>
            <a href="#">Registrar Usuarios</a>
            <a href="#">Gestion de Inventario</a>
        </div>
        <div class="content">
            <div class="topbar">
                <img src="path/to/email_icon.png" alt="Email">
                <img src="path/to/user_icon.png" alt="User">
            </div>
            <h1>REGISTRO Y CONSULTA DE USUARIOS</h1>
            <button onclick="window.location.href='#'">Registrar Usuario</button>
            <button onclick="window.location.href='#'">Consultar Usuarios</button>
        </div>
</body>
</html>
